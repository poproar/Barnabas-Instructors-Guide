<!-- The Modal -->
<div id="settingsModal" class="modal">

  <!-- Modal content -->
  <div class="modal-content">
    <div class="modal-header">
        <span class="close">&times;</span>
        <h2>User Modes</h2>
      </div>
    <div class="modal-body row">
        <div class="col-6 col-12-small">
            <div class="box">
                <label class="tooltip switch">
                    <input onload="teachChecked()" onclick="isTeacher()" id="teacherCheck" type="checkbox" >
                    <span class="slider round"></span>
                    <span id="tooltipteach" class="tooltiptext"></span>
                </label>
            </div>
        </div>
        <div class="col-6 col-12-small">
            <div class="box">
                <label class="tooltip switch">
                    <input onload="textChecked()" onclick="codeMode()" id="textCheck" type="checkbox" >
                    <span class="slider round"></span>
                    <span id="tooltiptext" class="tooltiptext"></span>
                </label>
            </div>
        </div>
    </div>
    <div class="modal-footer">
        <em>&copy; Barnabas Robotics 2019</em>
      </div>
  </div>
</div>

<script>
// Get the modal
var modal = document.getElementById("settingsModal");

// Get the <span> element that closes the modal
var span = document.getElementsByClassName("close")[0];

function showSettings() {
  modal.style.display = "block";
}

// When the user clicks on <span> (x), close the modal
span.onclick = function() {
  modal.style.display = "none";
}

// When the user clicks anywhere outside of the modal, close it
window.onclick = function(event) {
  if (event.target == modal) {
    modal.style.display = "none";
  }
}
</script>
