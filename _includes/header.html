<script>
function isTeacher() {
// Check browser support
  if (typeof(Storage) !== "undefined") {
    // Store
    if(localStorage.getItem("user") == 'teacher')
    {
      localStorage.setItem("user", "student");
      document.getElementById("teacherSetting").setAttribute('href', "?teacher");
    } else {
      localStorage.setItem("user", "teacher");
      document.getElementById("teacherSetting").setAttribute('href', "");
    }
  // Retrieve
  console.log("Switch to " +localStorage.getItem("user"));
  } else {
    console.error("Sorry, your browser does not support Web Storage...");
  }
}
</script>
